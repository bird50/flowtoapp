<script language="javascript">
          angular
            .module('firstApplication', ['ngMaterial','ngCookies','lbServices'])
            .controller('sliderController', sliderController);

          function sliderController ($scope, $mdSidenav,$cookies,$cookieStore,FlowtoUser,LoopBackAuth,$timeout,$rootScope) {
			  $scope.uid="asdf";
			  $scope.isauthen=false;
			  $scope.time="0";
			  var tok="Bmzpku3I7Il2S9zZoAU59iFoob1wwneo2aTrkTKnQF4AEDs8THC8R2ejvrmjcrgU";
			LoopBackAuth.setUser(tok, 11);
			LoopBackAuth.rememberMe = true;
			LoopBackAuth.save();
			
			window.localStorage.setItem('$LoopBack$accessTokenId', tok);
			window.localStorage.setItem('$LoopBack$currentUserId', 11);
			$timeout(function(){
				$scope.uid=FlowtoUser.getCurrentId();
				$scope.isauthen=FlowtoUser.isAuthenticated();
				$scope.time=5000;
			},5000);
			
			$timeout(function(){
				$scope.uid=FlowtoUser.getCurrentId();
				$scope.isauthen=FlowtoUser.isAuthenticated();
				$scope.time=10000;
			},10000);
			
         }
      </script>
